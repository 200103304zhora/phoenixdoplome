{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
{% endblock %}

{% block content %}
<style>
  .body{
    position: fixed;
  }
  .box {
    background-image: url("https://wallpaperaccess.com/full/1549170.png");
    background-size:cover;
    background-position:center center;
    height:120vh;
    position:fixed;
    left:0;
    right:0;
    z-index:-1;
   
  }
  
  </style>
  <body>
<div class="box">
</div>
    <div class="content-section">
      <div class="media arial-text">
        <img class="rounded-circle account-img mx-auto d-block" src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'user/img/default.pg' %}{% endif %}">


        <div class="media-body1">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
  </body>
{% endblock content %}
